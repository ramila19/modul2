<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js"defer></script>
  </head>

  <body>
    <div class="main">
      <div class="container">
        <div class="header"></div>
        <h2>To-Do List</h2>
        <div class="image-sort">
          <img src="/pictures/Group 74.svg" alt="" />
        </div>
        <div class="image-reverse">
          <img src="pictures/Group 90.svg" alt="" />
        </div>
        <div class="inp-div">
          <ul class="ul-div"></ul>
          <div class="inp-list">
            <input type="text" class="tam" />
            <button class="clear-btn"><img src="/pictures/Group 77.svg" alt="" /></button>
          </div>
        </div>
        <div class="btn-main-add">
          <div class="btn-container-add">
            <button class="btn-add">
              <div class="btn-plus">
                <p>+</p>
              </div>
              <div class="btn-text">
                <p>Добавить</p>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
