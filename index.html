<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js"defer></script>
  </head>

  <body>
    <div class="main">
      <div class="container">
        <div class="header"></div>
        <h2>To-Do List</h2>
        <div class="sortImg">
          <img src="/pictures/Group 74.svg" alt="" />
        </div>
        <div class="reverseImg">
          <img src="pictures/Group 90.svg" alt="" />
        </div>
        <div class="inputAll">
          <ul class="ulDiv"></ul>
          <div class="inputList">
            <input type="text" class="tam" />
            <button class="clearButton"><img src="/pictures/Group 77.svg" alt="" /></button>
          </div>
        </div>
        <div class="buttonMainAdd">
          <div class="buttonContainerAdd">
            <button class="buttonAdd">
              <div class="buttonPlus">
                <p>+</p>
              </div>
              <div class="buttonText">
                <p>Добавить</p>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
